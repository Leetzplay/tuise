<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Tuise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* fundo com imagem fixa */
    .background-image {
      background-image: url('arealoginfundo2.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      margin: 0 auto;
      max-width: 500px;
      padding: 0px 0px;
      gap: 15px;
      min-height: 100vh;
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .register-box img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    .register-box h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(90deg, #04a8ec, #3673c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .register-box form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .register-box input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .register-box button {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      background: linear-gradient(90deg, #04a8ec, #3673c2);
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 1em;
    }

    .register-box .btn-secondary {
      background: linear-gradient(90deg, #04a8ec, #3673c2);
    }

    .btn-voltar {
      width: 100%;
      max-width: 250px;
      padding: 10px;
      background: linear-gradient(90deg, #04a8ec, #3673c2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    /* responsividade */
    @media (max-width: 768px) {
      .background-image {
        background-image: url('arealoginfundomb2.png');
      }

      .container {
        max-width: 85%;
        padding: 0px 0px;
        gap: 10px;
      }

      .register-box {
        padding: 20px;
        border-radius: 10px;
      }

      .register-box input,
      .register-box button {
        max-width: 100%;
        font-size: 1em;
        padding: 12px;
      }

      .btn-voltar {
        max-width: 60%;
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="background-image"></div>

<div class="container">
  <div class="register-box">
    <img src="tuiselogo.png" alt="Logo Tuise">

    <h2>Registro de Novo Usuário</h2>

    <form action="registro.php" method="POST">
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" name="usuario" placeholder="Usuário" required />
      <input type="password" name="matricula" placeholder="Matrícula" required />
      <input type="text" name="role" placeholder="Função" required />
      <input type="text" name="contrato" placeholder="Contrato" required />
      <input type="text" name="plantao" placeholder="Plantão" required />
      <button type="submit">Registrar</button>
    </form>

    <form action="login.html" method="get">
      <button type="submit" class="btn-secondary">Voltar</button>
    </form>
  </div>

  <a href="tuise/areadelogin.html" class="btn-voltar">Voltar para a Área de Login</a>
</div>

</body>
</html>
