<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Tuise</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

        /* fundo com imagem fixa */
    .background-image {
      background-image: url('arealoginfundo2.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      margin: 0 auto;
      max-width: 500px;
      padding: 0px 0px; /* Ajuste de espaçamento */
      gap: 15px;
      min-height: 100vh; /* Sempre ocupa a altura total da tela */
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .register-box img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    .register-box h2 {
      font-size: 1.5em;
      color: #5A6B9E;
      margin-bottom: 20px;
      text-align: center;
    }

    .register-box form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .register-box input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .register-box button {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      background: linear-gradient(90deg, #04a8ec, #3673c2);
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 1em;
    }

    .register-box .btn-secondary {
      background: linear-gradient(90deg, #04a8ec, #3673c2);
    }

    .register-box .btn-secondary:hover {
      background: linear-gradient(90deg, #04a8ec, #3673c2);
    }

    .btn-voltar {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      background: linear-gradient(90deg, #04a8ec, #3673c2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn-voltar:hover {
      background: linear-gradient(90deg, #04a8ec, #3673c2);
    }

    @media (max-width: 768px) {
      .background-image {
        background-image: url('arealoginfundomb2.png');
      }

      .container {
        max-width: 85%;
        padding: 0px;
        gap: 10px;
      }

      .register-box {
        padding: 20px;
        border-radius: 10px;
        width: 100%;
      }

      .register-box input,
      .register-box button {
        max-width: 100%;
        font-size: 1em;
        padding: 12px;
      }

      .btn-voltar {
        max-width: 70%;
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="background-image"></div>

<div class="container">
  <div class="register-box">
    <!-- Imagem acima do título -->
    <img src="tuiselogo.png" alt="Logo Tuise">

    <h2 style="
      background: linear-gradient(90deg, #04a8ec, #3673c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    ">
      Área de Login
    </h2>

    <form action="login.php" method="POST">
      <input type="text" name="usuario" placeholder="Usuário" required />
      <input type="password" name="matricula" placeholder="Matrícula" required />
      <button type="submit">Entrar</button>
    </form>
    <form action="registro.html" method="get">
      <button type="submit" class="btn-secondary">Registrar</button>
    </form>
  </div>

  <center>
    <div class="voltar">
      <a href="tuise/areadelogin.html" class="btn-voltar">Voltar para a Área de Login</a>
    </div>
  </center>
</div>
</body>
</html>
